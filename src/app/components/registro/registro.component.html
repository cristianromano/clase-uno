<div class="login">
  <input
    [(ngModel)]="usuario.nombre"
    type="text"
    placeholder="Username"
    id="username"
  />
  <input
    [(ngModel)]="usuario.clave"
    type="password"
    placeholder="password"
    id="password"
  />
  <input type="submit" value="Registrarse" (click)="onSubmit()" />
</div>
<div class="shadow"></div>
